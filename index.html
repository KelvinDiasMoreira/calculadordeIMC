<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <h1>Tabela IMC</h1>
        
        <div class="info">
            <div class="imc">
                <h2>IMC</h2>
                <p id="leve">Menor do que 18,5</p>
                <p id="normal">Entre 18,5 e 24,9</p>
                <p id="medio">Entre 25 e 29,9</p>
                <p id="pesado1">Entre 30 e 34,9</p>
                <p id="pesado2">Entre 35 e 39,9</p>
                <p id="pesadao">Maior do que 40</p>
        
    
            </div>

            <div class="resultado">
                <h2>Resultado</h2>
                <p id="levee">Abaixo do peso</p>
                <p id="normall">Peso normal</p>
                <p id="medioo">Sobrepeso</p>
                <p id="pesado11">Obesidade grau 1</p>
                <p id="pesado22">Obesidade grau 2</p>
                <p id="pesadaoo">Obesidade grau 3</p>
    
            </div>

        </div>
        
        <h1>Calcule seu IMC</h1>
        <p class="inputss">Peso:</p>
        <input type="text" class="inputs" id="peso_usuario" placeholder="ex: 60">

        <p class="inputss">Altura:</p>
        <input type="text" class="inputs" id="altura_usuario" placeholder="ex: 1.80">
        <div id="botao">
            <button onclick="recebeDados()">Calcular</button>
        </div>
        <div id="containerResult">
            <p id="resultadoImc"></p>
        </div>
    </div>

    



<script src="script.js"></script>
</body>
</html>
